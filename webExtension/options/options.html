<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
</head>

<body>

<h2>Storage</h2>
<section class="storage">
    <div class="title">Where should your secrets be stored?</div>
    <label for="storageLocal"><input type="radio" id="storageLocal" name="storage" value="local"> Local</label>
    <label for="storageSync"><input type="radio" id="storageSync" name="storage" value="sync"> Sync</label>
    <div class="clear"></div>
</section>

<a class="normal" name="editsecret"><h2>Add/Edit Secret</h2></a>
<section class="form">
    <div class="title">Enter new, or modify existing 2 Factorial secrets here.</div>
    <label>Domain : <input id="url" type="text"/></label>
    <label for="secret">Secret <a id="generate">make</a>: <input id="secret" type="text"/> </label>

    <label for="nothing"><input type="button" id="clear" value="Clear"> <input type="button" id="addEdit" value="Save"></label>
    <div class="clear"></div>

</section>
<h2>Saved Secrets <a id="importSecrets">Import (csv)</a> <a id="exportSecrets">Export (csv)</a></h2>
<div id="importForm"><input type="file" id="importInput" multiple /></div>
<p id='existingSecrets'>

</p>
<a id="removeAll">Remove All Secrets</a>
<script src="options.js"></script>
</body>

</html>
